<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css" />

    <title>Netflix Clone</title>

    <link href="/style/style.css" rel="stylesheet" />
    <link href="/style/responsividade.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/797cdc41ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
          rel="stylesheet"
        />
        <nav>
          <a href="/">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">VIKINGS:VALHALLA</h3>
          <p class="descricao">
            Nesta sequência de Vikings, cem anos se passaram. Uma nova geração
            de heróis lendários cria seu destino e faz história.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao1">
            <i class="fa-solid fa-play"></i>ASSISTIR AGORA
          </button>
          <button role="button" class="botao2">
            <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/img/peaky.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/demon slayer.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/kings man.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/Red.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/shang-chi.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/spiderman.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/projeto adan.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/the walking dead.jpg" alt="" />
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
  </body>
</html>
